syntax = "proto3";

package kpoppop.messages.v1;

option go_package = "github.com/sonastea/kpoppop-grpc/ipc/go";

import "google/protobuf/timestamp.proto";

message EventMessage {
  string event = 1; // Type of event (e.g., "CONNECT", "CONVERSATIONS")
  string content =
  2; // Content of the event (e.g., JSON or Protobuf serialized data)
}

message Message {
  string convid = 1;
  int32 to = 2;
  int32 from = 3;
  string content = 4;
  google.protobuf.Timestamp created_at = 5;
  bool from_self = 6;
  bool read = 7;
}

message Conversation {
  int32 id = 1;
  string convid = 2;
  string username = 3;
  string displayname = 4;
  optional string photo = 5;
  string status = 6;
  repeated Message messages = 7;
  int32 unread = 8;
}

message ContentConversationsResponse { repeated Conversation conversations = 1; }

message ContentMarkAsRead {
  string convid = 1; // Conversation ID
  int32 to = 2;      // Recipient ID
}

message ContentMarkAsReadResponse {
  string convid = 1; // Conversation ID
  int32 to = 2;      // Recipient ID
  int32 unread = 3;  // Number of unread messages remaining
  bool read = 4;     // Whether the messages are marked as read
}
